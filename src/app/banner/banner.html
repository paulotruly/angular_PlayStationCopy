<div class="shadow-lg">

    <div class="relative w-full h-[400px] mt-10 overflow-hidden">
        <img class="absolute top-[-220px]" src= {{imgLink}} alt="">
        <img class="absolute w-auto h-[320px] left-[370px] top-[10px]" src= {{imgLogo}}  alt="">
        <img class="absolute w-auto h-[450px] right-[370px] top-[-20px]" src= {{imgExtra}}  alt="">
    </div>

    <div class="grid grid-cols-2 w-full h-auto mb-10 py-10">
        <div class="flex flex-col justify-center ml-14 h-full">
            <h4 class="text-[25px] font-normal mb-5"> {{title}}  </h4>
            <p class="font-normal text-sm text-gray-600"> {{ description }} </p>
        </div>

        <div class="flex items-start justify-end mr-14">
            <button class="bg-blue-600 text-white font-bold rounded-full px-4 py-2 text-lg hover:bg-blue-900">
                {{buttonText}}
            </button>
        </div>
    </div>

</div>
