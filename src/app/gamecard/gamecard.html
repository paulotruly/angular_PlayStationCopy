<div class="inline-block">

    <div class="w-[220px] h-[220px] group relative m-1 overflow-hidden">
        <img
        class="object-cover rounded-md"
        [src]="jogo.imagem" [alt]="'Capa do jogo' + jogo.nome">

        <div class="hidden group-hover:block absolute inset-0 bg-opacity-10 bg-black"></div>
    </div>

    <div class="m-1">
        <p class="text-lg font-normal text-black"> {{jogo.nome}} </p>
        <p class="text-md font-normal text-gray-600 before:content-['R$']"> {{jogo.preco}} </p>
    </div>

</div>
